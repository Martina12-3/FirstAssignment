<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <img src="altschool_image.jpg" alt="altschool_image"
    width="100" height="100"
    />
   <h2>Application Form</h2> 
   <h4>Fill in your details</h4>
   <div>
<form >
    <p>
        <label>First Name:</label> 
        <input type="text"  placeholder="Enter first name" required>
        <label for="lname">Last Name:</label> 
        <input type="text" placeholder="Enter last name">
    </p>
    <p>
        <label>Gender:</label>
        <select>
            <option>male</option>
            <option>female</option>
        </select>
        <label>Date of birth:</label>
        <input type="date">
    </p>
    <p>
        <label>Email Address:</label>
        <input type="email" placeholder="Enter email">
        <label>Education Level</label>
     <select>
        <option>Msc</option>
        <option>Bsc</option>
        <option>Diploma</option>
        <option>Doctorate (PHD)</option>
        <option>Secondary School</option>
        <option>Undergraduate</option>
        <option>Junior/Middle School</option>
        <option>Post Graduate</option>
    </select>
    </p>
    <p>
        <label>Country:</label>
        <select>
            <option>Nigeria</option>
            <option>Rwanda</option>
            <option>Ghana</option>
            <option>South Africa</option>
            <option>United Kingdom</option>
            <option>United States</option>
        </select>
        <label>State/City of Residence:</label>
        <input type="text" placeholder="">
    </p>
    <p>
        <label>Employment Status:</label>
        <select>
            <option>Employed</option>
            <option>Unemployed</option>
            <option>Self-Employed</option>
        </select>
        <label>Phone Number:</label>
        <input type="number" placeholder="please use country code">
    </p>
    <p>
        <label>Choose School:</label>
        <select>
            <option>School of Engineering</option>
            <option>School of Product</option>
            <option>School of Data</option>
        </select>
        <label>Choose Course of Study:</label>
        <select>
            <option>Front-end Engineering</option>
            <option>Back-end Engineering</option>
            <option>Cloud Engineering</option>
            <option>Product Design</option>
            <option>Product Management</option>
            <option>Product Marketing</option>
            <option>Data Analysis</option>
            <option>Data Science</option>
            <option>Data Engineering</option>
        </select>
    </p>
    <p>
        <label>How did you hear about us?</label>
        <select>
            <option>Twitter</option>
            <option>Facebook</option>
            <option>Instagram</option>
            <option>LinkedIn</option>
            <option>Friend</option>
            <option>Billboard</option>
            <option>whatsapp</option>
            <option>Youtube</option>
             </select>
             <label>Scholarship/Discout Code (Optional):</label>
             <input type="" placeholder="Discount code or Scholarship">
    </p>
    <p>
       <em> By clicking continue, I agree to 
         <a href="#"> Terms of Use</a>
         and acknowledge that I have read the 
         <a href="#"> Privacy Policy.</a></em>
    </p>

   <p>
    <button>Proceed</button>
   </p>
    
   </form>

   <a href="index.html"> Previous Page</a>
</body>
</html>
